     <script> 
$(document).ready(function(){
$("#myform").validate({

   rules: {

          num: { required: true, number: true, min: 10, max: 100},

 },
    messages: { 

 num:  "Please enter a number which is between 10 and 100"

         }
   
});
});
var list = []; 
var count = 0;
var numberString = ""
function part_4(){
if ($("#myform").valid()) {
    
    
    var num = parseInt(document.getElementById("num").value);
    var found = false;
    for (var i = 0; i < list.length; i++) {
        if (list[i] == num) {
            found = true;
            break;
        }}
    if(!found){
            list.push(num)
            numberString += num + " "   
        }
        
    
    count++;
    console.log(list)
    document.getElementById("result").value = "Count of items entered: " + count + "\nNumbers: " + numberString;
            
}}
</script>
