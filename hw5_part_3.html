$(document).ready(function(){
$("#myform").validate({

   rules: {

          income: { required: true, number: true},

 },
    messages: { 

 income:  "Please enter an income"

         }
   
});
});
         var total = [{}, {}, {}, {}, {}, {}, {}, {}, {}];
   
         function start() {
            for ( var i = 0; i < total.length; ++i ) 
               total[ i ] = 0;     
         }
      
         function part_3() {
         if ($("#myform").valid()) {
             var income = (200 + parseInt(document.getElementById("income").value) * 0.09).toFixed(0)
             if (income >=1000){
                      total[8]++
                  }
             else if (income >=200){
                 ++total[ parseInt((income/100-2)) ]
                      
                  }
             outputArray();
         }

       function outputArray() {      
            document.getElementById("name").innerHTML =
               "<th colspan='2'>Number of people who paid dues " +
               "in the following ranges:</th>" +
               "<tr><td>$200.00 - 299.99 </td><td> " + total[ 0 ] + "</td></tr>"  +
               "<tr><td>$300.00 - 399.99 </td><td> " + total[ 1 ] + "</td></tr>" +     
               "<tr><td>$400.00 - 499.99</td><td> " + total[ 2 ] + "</td></tr>" +
                "<tr><td>$500.00 - 599.99 </td><td> " + total[ 3 ] + "</td></tr>" +
                "<tr><td>$600.00 - 699.99 </td><td> " + total[ 4 ] + "</td></tr>" +
                "<tr><td>$700.00 - 799.99 </td><td> " + total[ 5 ] + "</td></tr>" +
                "<tr><td>800.00 - 899.99 </td><td> " + total[ 6] + "</td></tr>" +
                "<tr><td>$900.00 - 999.99 </td><td> " + total[ 7 ] + "</td></tr>" +
               "<tr><td>$1000 and over </td><td> " + total[ 8 ];

             document.getElementById("tot").value = income;
         }
         
         
         }
         


         
</script>
